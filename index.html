<!DOCTYPE html>
<html>
<head>
	<title>Calculadora de IMC</title>
	<style>
		body {
			background-color: #f2f2f2;
		}
		h1 {
			color: #333;
			text-align: center;
		}
		form {
			margin: auto;
			width: 50%;
			padding: 10px;
			background-color: #fff;
			border: 1px solid #ccc;
			border-radius: 5px;
		}
		input[type=text] {
			width: 100%;
			padding: 12px 20px;
			margin: 8px 0;
			box-sizing: border-box;
			border: 2px solid #ccc;
			border-radius: 4px;
		}
		input[type=submit] {
			background-color: #4CAF50;
			color: white;
			padding: 12px 20px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			width: 100%;
		}
		input[type=submit]:hover {
			background-color: #45a049;
		}
	</style>
</head>
<body>
	<h1>Calculadora de IMC</h1>
	<form>
		<label for="altura">Altura (metros):</label><br>
		<input type="text" id="altura" name="altura"><br>
    <label for="peso">Peso (kg):</label><br> 
    <input type="text" id="peso" name="peso"><br>
    <input type="submit" value="Calcular"> </form>
  <script>
    document.querySelector('form').addEventListener('submit', function(event) { 
      event.preventDefault(); 
      var altura = parseFloat(document.querySelector('#altura').value); 
      var peso = parseFloat(document.querySelector('#peso').value); 
      var imc = peso / (altura * altura); alert('Seu IMC Ã©: ' + imc.toFixed(2)); }); 
  </script>
</body>
</html>
